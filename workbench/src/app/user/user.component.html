<div class="users">
    <div class="content">
      <div class="user-content">
        <div class="table-container">
            <div class="btn-add-user">
                <button class="btn add-btn" data-bs-toggle="modal" data-bs-target="#test_modal">Add User</button>
            </div>
            <table class="table table-bordered user-table">
                <thead>
                    <tr>
                        <th class="v-align">SL NO.</th>
                        <th class="v-align">WWID</th>
                        <th class="v-align">IDSID</th>
                        <th class="v-align">DISPLAY NAME</th>
                        <th class="v-align">EMAIL</th>
                        <th class="v-align">ROLE</th>
                        <th class="v-align">BADGE</th>
                        <th class="v-align">LAST LOGGED ON</th>
                        <th class="v-align">ACTION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of userData">
                        <td>{{data.slno}}</td>
                        <td>{{data.wwid}}</td>
                        <td>{{data.idsid}}</td>
                        <td>{{data.displayName}}</td>
                        <td>{{data.email}}</td>
                        <td>{{data.role}}</td>
                        <td>{{data.badge}}</td>
                        <td>{{data.lastLoggedOn}}</td>
                        <td>Edit|Delete</td>
                    </tr>
                </tbody>
            </table>
        </div>
      </div>
 
      <!-- =========***** Modal popup for add user*****=============-->

     <div class="modal fade" id="test_modal" tabindex="-1" aria-labelledby="testModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="testModalLabel"><i class="fas fa-user-plus"></i>&nbsp; Add user
                    </h1>
                    <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered user-table">
                      
                        <tbody>
                            <tr>
                                <td>WWID/IDSID/EMAIL</td>
                                <td></td>
                              </tr>
                            <tr>
                                <td>Name</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>Role</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn back-btn" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn back-btn">Save</button>
                </div>
            </div>
        </div>
     </div>
    </div>
</div>
