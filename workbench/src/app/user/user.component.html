<div class="users">
    <div class="content">
      <div class="user-content">
        <div class="table-container">
            <div class="btn-add-user">
                <button class="btn add-btn" data-bs-toggle="modal" data-bs-target="#test_modal">Add User</button>
            </div>
            <table class="table table-bordered user-table">

                <ng-container matColumnDef="sl no">

                </ng-container>

                <ng-container matColumnDef="wwid">

                    <td mat-cell *matCellDef="let data"> {{data.wwid}} </td>
                </ng-container>

                <ng-container matColumnDef="wwid">

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
                <thead>
                    <tr>
                        <th class="v-align">SL NO.</th>
                        <th class="v-align" (click)="setOrderRelease('WWID')"><span class="sort-by">WWID</span></th>
                        <th class="v-align" (click)="setOrderRelease('IDSID')"><span class="sort-by">IDSID</span></th>
                        <th class="v-align" (click)="setOrderRelease('DISPLAY NAME')"><span class="sort-by">DISPLAY NAME</span></th>
                        <th class="v-align" (click)="setOrderRelease('EMAIL')"><span class="sort-by">EMAIL</span></th>
                        <th class="v-align" (click)="setOrderRelease('ROLE')"><span class="sort-by">ROLE</span></th>
                        <th class="v-align" (click)="setOrderRelease('BADGE')"><span class="sort-by">BADGE</span></th>
                        <th class="v-align" (click)="setOrderRelease('LAST LOGGED ON')"><span class="sort-by">LAST LOGGED ON</span></th>
                        <th class="v-align">ACTION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of userData | orderBy: orderMappedRelease:reverseMappedRelease: true ;">
                        <td>{{data.slno}}</td>
                        <td>{{data.wwid}}</td>
                        <td>{{data.idsid}}</td>
                        <td>{{data.displayName}}</td>
                        <td>{{data.email}}</td>
                        <td>{{data.role}}</td>
                        <td>{{data.badge}}</td>
                        <td>{{data.lastLoggedOn}}</td>
                        <td>Edit|Delete</td>
                    </tr>
                </tbody>
            </table>
        </div>
      </div>
 
      <!-- =========***** Modal popup for add user*****=============-->

     <div class="modal fade" id="test_modal" tabindex="-1" aria-labelledby="testModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="testModalLabel"><i class="fas fa-user-plus"></i>&nbsp; Add user
                    </h1>
                    <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered user-table">
                      
                        <tbody>
                            <tr>
                                <td>WWID/IDSID/EMAIL</td>
                                <td></td>
                              </tr>
                            <tr>
                                <td>Name</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>Role</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn back-btn" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn back-btn">Save</button>
                </div>
            </div>
        </div>
     </div>
    </div>
