<div class="master">
    <div class="content">
        <div class="table-container" *ngIf="programskuData?.length">
            <div class="btn-add-user">
                <button class="btn add-btn" (click)="AddRow(addmodal)">Add</button>
            </div>
            <table class="table table-bordered user-table" *ngIf="programdataLoader">
                <thead>
                    <tr>
                        <th class="v-align">SL NO.</th>
                        <th class="v-align" (click)="setOrderRelease('Program')"><span class="sort-by">SKU Name</span></th>
                        <!-- <th class="v-align" (click)="setOrderRelease('SKU')"><span class="sort-by">Platform</span></th> -->
                        <th class="v-align" (click)="setOrderRelease('Vendor')"><span class="sort-by">Created By</span></th>
                        <!-- <th class="v-align" (click)="setOrderRelease('TEAM')"><span class="sort-by">Team</span></th> --> 
                        <th class="v-align">ACTION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of masterSkuData | orderBy: orderMappedRelease:reverseMappedRelease: true ; let i=index">
                        <td>{{(i+1)}}</td>
                        <td>{{data.SKU}}</td>
                        <!--  <td>{{data.platform}}</td> -->
                        <td>{{data.createdBy}}</td>
                        <!-- <td>{{data.team}}</td> -->
                        <td>
                            <a  (click)="EditRow(editmodal,data.slno)">Edit</a> |
                            <a (click)="DeleteRow(deletemodal,i)">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

  <!-- =========***** Modal popup for add details*****=============-->
  <ng-template #addmodal let-c="close" let-d="dismiss">
    <div class="modal-add">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="testModalLabel">&nbsp; Add Details
            </h1>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <i class='fas fa-times'></i></button>
        </div>
        <div class="modal-body">
            <!-- <div class="form-group row label-style">
                <label for="testId" class="col-4 col-form-label">Program Name :</label>
                <div class="col-8">
                    <input type="text" [(ngModel)]="modal.programName" class="col-8 form-control shadow-none i-field" required>
                </div>
            </div> -->

            <div class="form-group row label-style">
                <label for="testId" class="col-4 col-form-label">SKU :</label>
                <div class="col-8">
                    <input type="text" [(ngModel)]="modal.sku" class="col-8 form-control shadow-none i-field" required>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn back-btn close" aria-label="Close" (click)="d('Cross click')">Cancel</button>
            <button type="button" class="btn back-btn" (click)="AddPlatform()">Save</button>
        </div>
     </div>
</ng-template>

 <!-- =========***** Modal popup for Edit row for platform and sku*****=============-->
 <ng-template #editmodal let-c="close" let-d="dismiss">
    <div class="modal-edit">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="testModalLabel">Update Table</h1>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <i class='fas fa-times'></i></button>
        </div>
        <div class="modal-body">
            <!-- <div class="form-group row label-style">
                <label for="testId" class="col-4 col-form-label">Program Name :</label>
                <div class="col-8">
                    <input type="text" [(ngModel)]="modal.programName" class="col-8 form-control shadow-none i-field" required>
                </div>
            </div> -->

            <div class="form-group row label-style">
                <label for="testId" class="col-4 col-form-label">SKU :</label>
                <div class="col-8">
                    <input type="text" [(ngModel)]="modal.sku" class="col-8 form-control shadow-none i-field" required>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn back-btn close" aria-label="Close" (click)="d('Cross click')">Close</button>
            <button type="button" class="btn back-btn" (click)="UpdateTable()">Update</button>
        </div>
    </div>
</ng-template>

 <!-- =========***** Modal popup for Delete row*****=============-->
 <ng-template #deletemodal let-c="close" let-d="dismiss">
    <div class="modal-delete">
        <div class="modal-header">
            <h1 class="modal-title fs-5">Delete Row</h1>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
        <form>
            <div class="container">
            
                <p class="para-style">Are you sure you want to delete?</p>
            </div>
        </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn back-btn close" aria-label="Close" (click)="d('Cross click')">Cancel</button>
            <button type="button" (click)="ConfirmDelete()" class="btn delete-btn btn-danger">Delete</button>
        </div>
    </div>
 </ng-template>
