<div id="chartdiv4"></div>

 <div class="no_data_block_display" *ngIf='ChartData?.length == 0'>

</div>

        <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>

            <div class="rect4"></div>
            <div class="rect5"></div>
            <div class="rect6"></div>
            <div class="rect7"></div>
            <div class="rect8"></div>
            <div class="rect9"></div>
        </div>
        <div class="proccessing-text">Loading ...</div>
    </div>
</div>
